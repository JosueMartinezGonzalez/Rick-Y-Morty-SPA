<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Rick y Morty API</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header class="Header" id="header">

    </header>

    <main class="Main">
        <div class="cerrar-container">
            <button class="cerrar none" id="cerrar">Cerrar</button>
        </div>

        <section class="search-response none" id="busqueda">
            <div class="personaje-container" id="personaje-containerHijo">
                <div class="img-container">
                    <img class="personaje-img" src="${personaje.image}" alt="">
                </div>
                <div class="personaje-description">
                    <h2 class="name">${personaje.name}</h2>
                    <p class="origin">${personaje.origin.name}</p>
                    <p class="species">${personaje.species}</p>
                    <p class="status">${personaje.status}</p>
                </div>
            </div>
        </section>

        <section id="content">

        </section>
    </main>

    <footer>
        <div class="line"></div>
        <div class="footer-content">
            <h2>&copy; Derechos reservados - 2022 | Josue Martinez @devJAMG </h2>
        </div>
    </footer>

</body>
</html>
